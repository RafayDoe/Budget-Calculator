    <div class="container">
        <div class="row gap-3">
            <div class="col-md-7 col-12">

                <div class="p-4" id="expenseSection">
                    <div class="d-flex flex-wrap gap-2 justify-content-center align-items-center mb-3">
                        <input type="text" id="expenseName" name="name" placeholder="eg: Internet Bill"
                            class="form-control" style="min-width: 200px;">

                        <button id="addExpense" class="btn btn-success">Add Expense</button>
                    </div>

                    <div class="d-flex flex-wrap gap-2 justify-content-center align-items-center mb-3">
                        <input type="number" id="expenseAmount" name="amount" placeholder="Amount" min="1" max="1"
                            class="form-control" style="min-width: 100px; max-width: 150px;">

                        <input type="range" id="amountRange" name="amount" min="1" max="1"
                            style="flex: 1;">
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-borderless align-middle">
                            <thead>
                                <tr>
                                    <th>Expense(s)</th>
                                    <th>Amount</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="tbody"></tbody>
                        </table>
                    </div>
                </div>


            </div>




            <div class="col">
                <div class="d-flex flex-column align-items-center justify-content-center gap-3"
                    id="budgetSection">
                    <p id="budgetText" class="lead text-success fw-bold">Add Your Budget</p>
                    <input type="number" name="budgetAmount" id="budgetAmount" min="10" max="100000">
                    <button id="addBudget" class="btn btn-success">Add Budget</button>
                    <p id="remText" class="lead fw-bold">Remaining Amount</p>
                    <h2 id="remAmount">0</h2>
                    <p id="percentageOf" class="lead fs-6"></p>
                    <p id="helper" class="lead fs-6">Want to increase your budget? <a id="helperButton" href="" role="button">Here</a></p>
                </div>
            </div>
        </div>
    </div>
    </div>
